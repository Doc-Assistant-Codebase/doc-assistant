apply plugin: 'java'
apply plugin: 'eclipse'
 
repositories {
     mavenCentral()
}
 
sourceCompatibility = 1.8
targetCompatibility = 1.8
 
dependencies {
      compile "org.springframework:spring-context:+"
      compile "org.springframework:spring-core:+"
      testCompile group: 'junit', name: 'junit', version: '4.+'
}
